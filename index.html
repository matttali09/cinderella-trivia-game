<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinderella Trivia Game</title>
    <link rel="shortcut icon" href="https://static-mh.content.disney.io/matterhorn/assets/favicon-94e3862e7fb9.ico">
    <!-- import jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- This is where the header is displayed -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Cinderella Trivia Game</h1>
            </div>
        </div>
        <!-- This is where the timer is displayed -->
        <div class="row">
            <div id="timer" class="col-lg-12 text-center"><span id="time"></span></div>  
        </div>
        <!-- The start button, garf gif, and the amount of wrong and right answers will be displayed here -->
        <div class="row">
            <div id="start" class="col-lg-12 text-center">
                <iframe src="https://giphy.com/embed/RLVHPJJv7jY1q" width="480" height="357" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    <h1 class="start">Start Game</h1>
                    <h2 class="answersRight"></h2>
                    <h2 class="answersWrong"></h2>
            </div>
        </div>

        <!-- Questions and answers are displayed here -->
        <div class="row question-background">
            <div class="col-lg-12 text-center questions">
                <p id="question"></p>
                <h4 id="aAnswer" class="answer bounce"></h4>
                <h4 id="bAnswer" class="answer bounce"></h4>
                <h4 id="cAnswer" class="answer bounce"></h4>
                <h4 id="dAnswer" class="answer bounce"></h4>
                <span></span>
            </div>
        </div>
        <div class="row"> 
            <div class="col-lg-12 text-center" id="gifsGoHere"></div>
        </div>
        <!-- Try again button is displayed here -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="try-again"></h1>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
